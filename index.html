<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/style.css" rel="stylesheet">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <button class= "highScores id="highScores">View High Scores</button>
        <div id="timer">Time: </div>
    </header>
    <main class="container">
        <div id="questionContainer">
            <div class="question" id="question">Click the start button to test your knowledge on JavaScript basics!</div>
            <div id="answerButtons" class="btnGrid hide">
                <!--buttons get appended in here-->
            </div>
        </div>
        <div class="controls">
            <button id="startBtn" class="startBtn btn">Start</button>
            <button id="nextBtn" class="nextBtn btn hide">Next</button>
            <button id="finishBtn" class="finishBtn btn hide">Finish</button>
        </div>
    </main>
    <footer id="correctOrNot" class="hide">
        Correct/Incorrect
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
